{% extends "layout/application.html" %}


{% block content %}

<div class="detail">
    <div class="am-g am-container">
        <div class="am-u-lg-12">
            <h1 class="detail-h1">Sign In</h1>
        </div>
    </div>
</div>

<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

        <form method="post" class="am-form">
            {% csrf_token %}
            <div class="am-form-group am-form-icon am-form-feedback">
                <label class="am-form-label" for="email">用户名: </label>
                <input type="text" id="email" name="username" class="am-form-field" placeholder="输入你的邮箱">
            </div>

            <div class="am-form-group am-form-icon am-form-feedback">
                <label class="am-form-label" for="password">密码: </label>
                <input type="password" name="password" id="password" class="am-form-field" placeholder="输入你的密码">
            </div>


            <div class="am-form-group am-form-icon am-form-feedback">
                <label class="am-form-label" for="captcha">验证码: </label>

                <div class="am-g doc-am-g">
                    <div class="am-u-sm-9">
                        <input type="text" name="captcha" id="captcha" class="am-form-field" placeholder="输入你的验证码">
                    </div>
                    <div class="am-u-sm-3">
                        <img src="/static/img/captcha.png" alt="" style="cursor: pointer;">
                    </div>
                </div>
            </div>

            <label for="remember-me">
                <input id="remember-me" type="checkbox" name="remember">
                记住密码
            </label>
            <br>

            <hr>
            <div class="am-cf">
                <input type="submit" name="" value="Sign In" class="am-btn am-btn-secondary am-btn-sm am-fl">
            </div>
        </form>
        <br>
    </div>
</div>


{% endblock content %}
